<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 7 Chaos Simulator</title>
  <style>
    body {
      margin: 0;
      background: url('win7-wallpaper.jpg') center/cover fixed;
      font-family: Arial, sans-serif;
    }

    #bootScreen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: opacity 1s ease-in-out;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(40, 40, 40, 0.95);
      display: flex;
      align-items: center;
      padding: 5px;
      box-shadow: 0px -2px 10px rgba(0,0,0,0.5);
    }

    #startButton {
      width: 40px;
      height: 40px;
      background: url('start-button.png') center/cover;
      border: none;
      cursor: pointer;
    }

    #tray {
      position: absolute;
      right: 10px;
      color: white;
      font-size: 14px;
    }

    #activationBalloon {
      position: fixed;
      bottom: 55px;
      right: 20px;
      width: 250px;
      height: 60px;
      background: white;
      border: 1px solid #999;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: none;
      padding: 10px;
      font-size: 14px;
    }

    #windowsOOBE {
      position: fixed;
      width: 600px;
      height: 400px;
      background: #F3F3F3;
      border: 2px solid #999;
      border-radius: 6px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: none;
      padding: 20px;
    }

    #windowsOOBE h2 { color: black; font-size: 24px; }
    #windowsOOBE p { color: #333; font-size: 18px; }
    #windowsOOBE button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #0078D7;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .watermark {
      position: fixed;
      bottom: 5px;
      right: 5px;
      color: white;
      font-size: 14px;
      opacity: 0.8;
    }

  </style>
</head>
<body>

  <div id="bootScreen">
    <p>Starting Windows...</p>
  </div>

  <div id="taskbar">
    <button id="startButton"></button>
    <div id="tray">☁️ Fake Update | 15:42</div>
  </div>

  <div id="activationBalloon">
    ⚠️ **Windows Activation Required**  
    Go to Control Panel to activate Windows. (This will never work.)
  </div>

  <div id="windowsOOBE">
    <h2>Set Up Windows 7</h2>
    <p>Choose a username and personalize your settings before continuing.</p>
    <button onclick="restartOOBE()">Next</button>
  </div>

  <div class="watermark">⚠️ Windows 7 Build 7601 | This copy of Windows is not genuine</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(() => {
        document.getElementById("bootScreen").style.opacity = "0";
        setTimeout(() => document.getElementById("bootScreen").style.display = "none", 1000);
      }, 3000);

      function loopActivationBalloon() {
        let balloon = document.getElementById("activationBalloon");
        balloon.style.display = "block";
        setTimeout(() => { balloon.style.display = "none"; }, 5000);
        setTimeout(loopActivationBalloon, 10000);
      }

      loopActivationBalloon();

      document.getElementById("startButton").onclick = function() {
        document.getElementById("windowsOOBE").style.display = "block";
      };

      function restartOOBE() {
        setTimeout(() => { document.getElementById("windowsOOBE").style.display = "none"; }, 2000);
        setTimeout(() => { document.getElementById("windowsOOBE").style.display = "block"; }, 5000);
      }
    });
  </script>

</body>
</html>
